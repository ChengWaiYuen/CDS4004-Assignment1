<html>
<head>
    <script>
        function Add() {
            let text = document.getElementById("textarea").value
            let textdata = text.split(",")
            document.getElementById("ToDoList").innerHTML = textdata[0]
            if (textdata[1] == 1){document.getElementById("ToDoList").style.color = "red"}
            else if (textdata[1] == 2){document.getElementById("ToDoList").style.color = "black"}
            else if (textdata[1] == 3){document.getElementById("ToDoList").style.color = "gray"}
                 }
    </script>
</head>
<body>
    
    <textarea id="textarea" name="taskdata" rows="4" cols="50">
    </textarea>
    <br/>
    <button id="Add" type="button" onclick="Add()">Add</button>
    <button id="BatchAdd" type="button">Batch Add</button>
    <button id="ToggleCompleteTask" type="button">Toggle Complete Task</button>
    <br/>
    <br/>
    <span id = ToDoList>class CDS4004 ok
    </span>

        

</body>
</html>
